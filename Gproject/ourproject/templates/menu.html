{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Menu</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
  <script defer src="{% static 'js/main.js' %}"></script>
</head>

<body>

  <header class="header">
    <div class="logo-wrap">
      <div class="logo-circle yellow"></div>
      <div class="logo-circle green"></div>
      <div class="site-title">Smart Eats</div>
    </div>

    <button class="nav-toggle" aria-label="Toggle nav">☰</button>

    <nav class="nav">
      <a href="/">HOME</a>
      <a href="/menu/" class="active">MENU</a>
      <a href="/order/">ORDER</a>
      <a href="/reception/">RECEPTION{% if reception_has_received %}<span style="color:#fff; background:#d32f2f; padding:2px 6px; border-radius:10px; margin-left:8px">!</span>{% endif %}</a>
      <a href="/aboutus/">ABOUT US</a>
    </nav>

    <div class="auth">
      <a href="/login/">log in</a>
      <a class="btn-sign" href="/accounts/">SIGN UP</a>
    </div>
  </header>

  <div class="container menu-page">

    <div class="menu-grid">
      <div class="menu-left">
        <h2 class="menu-title">menu</h2>
        <div class="menu-items">

          {% for item in menu_items %}
          <div class="menu-card" title="{{ item.name }}">
            <img src="{% static 'images/'|add:item.image_url %}" alt="{{ item.name }}">
            <h4>{{ item.name }}</h4>
            <div class="price">Nu.{{ item.price }}</div>
          </div>
          {% endfor %}

        </div>
      </div>

      <div class="menu-right">
        <img src="{% static 'images/bhutan.jpg' %}" alt="Hero food">
      </div>
    </div>

  </div>

  <footer class="footer">
    © 2025 Smart Eats — Menu
  </footer>

</body>

</html>
